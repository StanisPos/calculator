<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Calculator</title>
</head>
<body>
<main class='calc'>
  <section class='calc__wrapper'>
    <nav class='calc__nav'>
      <ul class='calc__nav-list'>
        <li class='calc__nav-item'>
          <button class='calc__nav-btn calc__nav-btn--calculator'>Calculator</button>
        </li>
        <li class='calc__nav-item'>
          <button class='calc__nav-btn active calc__nav-btn--converter'>Converter</button>
        </li>
        <li class='calc__nav-item'>
          <button class='calc__nav-btn calc__nav-btn--theme'></button>
        </li>
      </ul>
    </nav>
    <div class='calc__inner'>
      <div class='calc__screen'>
        <p class='calc__screen-field calc__screen-field--text'>text</p>
        <p class='calc__screen-field calc__screen-field--number'>number</p>
      </div>

      <section class='control'>
        <div class='control-addition'>
          <ul class='control-addition__list'>
            <li class='control-addition__item'>C</li>
            <li class='control-addition__item'>+/-</li>
            <li class='control-addition__item'>%</li>
          </ul>
        </div>
        <div class='control-numbers'>
          <ul class='control-numbers__list'>
            <li class='control-numbers__item'>9</li>
            <li class='control-numbers__item'>8</li>
            <li class='control-numbers__item'>7</li>
            <li class='control-numbers__item'>6</li>
            <li class='control-numbers__item'>5</li>
            <li class='control-numbers__item'>4</li>
            <li class='control-numbers__item'>3</li>
            <li class='control-numbers__item'>2</li>
            <li class='control-numbers__item'>1</li>
            <li class='control-numbers__item'>.</li>
            <li class='control-numbers__item'>0</li>
          </ul>
        </div>
        <div class='control-operand'>
          <ul class='control-operand__list'>
            <li class='control-operand__item'>&#x00F7;</li>
            <li class='control-operand__item'>×</li>
            <li class='control-operand__item'>—</li>
            <li class='control-operand__item'>+</li>
            <li class='control-operand__item'>=</li>
          </ul>
        </div>
      </section>

    </div>
  </section>
</main>
</body>
</html>

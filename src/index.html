<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Calculator</title>
</head>
<body>
<main class='calc'>
  <section class='calc__wrapper'>
    <nav class='calc__nav'>
      <ul class='calc__nav-list'>
        <li class='calc__nav-item'>
          <button class='calc__nav-btn calc__nav-btn--calculator'>Calculator</button>
        </li>
        <li class='calc__nav-item'>
          <button class='calc__nav-btn active calc__nav-btn--converter'>Converter</button>
        </li>
        <li class='calc__nav-item'>
          <button class='calc__nav-btn calc__nav-btn--theme'></button>
        </li>
      </ul>
    </nav>
    <div class='calc__inner'>
      <div class='calc__screen'>
        <p class='calc__screen-field calc__screen-field--text'>text</p>
        <p class='calc__screen-field calc__screen-field--number'>number</p>
      </div>

      <section class='control'>
        <div class='control-addition'>
          <ul class='control-addition__list'>
            <li class='control-addition__item'>
              <button class='control-addition__btn'>
                C
              </button>
            </li>
            <li class='control-addition__item'>
              <button class='control-addition__btn'>
                <svg fill='currentColor' xmlns='http://www.w3.org/2000/svg' width='30' height='30'
                     viewBox='0 0 256 256'>
                  <path
                    d='M216,43.99963H68.5293a12.05811,12.05811,0,0,0-10.28907,5.82715L12.57031,125.942a3.99551,3.99551,0,0,0,0,4.11523l45.669,76.11621a12.05879,12.05879,0,0,0,10.29,5.82617H216a12.01312,12.01312,0,0,0,12-12v-144A12.01312,12.01312,0,0,0,216,43.99963Zm4,156a4.004,4.004,0,0,1-4,4H68.5293a4.017,4.017,0,0,1-3.42871-1.9414h-.001L20.665,127.99963,65.10059,53.942a4.017,4.017,0,0,1,3.42871-1.94239H216a4.004,4.004,0,0,1,4,4Zm-57.17188-93.17187-21.17187,21.17187,21.17187,21.17188a3.99957,3.99957,0,1,1-5.65625,5.65625L136,133.65588l-21.17188,21.17188a3.99957,3.99957,0,0,1-5.65625-5.65625l21.17188-21.17188-21.17188-21.17187a3.99957,3.99957,0,0,1,5.65625-5.65625L136,122.34338l21.17187-21.17187a3.99957,3.99957,0,0,1,5.65625,5.65625Z' />
                </svg>
              </button>
            </li>
            <li class='control-addition__item'>
              <button class='control-addition__btn'>
                %
              </button>
            </li>
          </ul>
        </div>
        <div class='control-numbers'>
          <ul class='control-numbers__list'>
            <li class='control-numbers__item'>
              <button class='control-numbers__btn'>
                9
              </button>
            </li>
            <li class='control-numbers__item'>
              <button class='control-numbers__btn'>
                8
              </button>
            </li>
            <li class='control-numbers__item'>
              <button class='control-numbers__btn'>
                7
              </button>
            </li>
            <li class='control-numbers__item'>
              <button class='control-numbers__btn'>
                6
              </button>
            </li>
            <li class='control-numbers__item'>
              <button class='control-numbers__btn'>
                5
              </button>
            </li>
            <li class='control-numbers__item'>
              <button class='control-numbers__btn'>
                4
              </button>
            </li>
            <li class='control-numbers__item'>
              <button class='control-numbers__btn'>
                3
              </button>
            </li>
            <li class='control-numbers__item'>
              <button class='control-numbers__btn'>
                2
              </button>
            </li>
            <li class='control-numbers__item'>
              <button class='control-numbers__btn'>
                1
              </button>
            </li>
            <li class='control-numbers__item'>
              <button class='control-numbers__btn'>
                .
              </button>
            </li>
            <li class='control-numbers__item'>
              <button class='control-numbers__btn'>
                0
              </button>
            </li>
            <li class='control-numbers__item'>
              <button class='control-numbers__btn'>
                +/-
              </button>
            </li>
          </ul>
        </div>
        <div class='control-operand'>
          <ul class='control-operand__list'>
            <li class='control-operand__item'>
              <button class='control-operand__btn'>
                &#x00F7;
              </button>
            </li>
            <li class='control-operand__item'>
              <button class='control-operand__btn'>
                Ã—
              </button>
            </li>
            <li class='control-operand__item'>
              <button class='control-operand__btn'>
                -
              </button>
            </li>
            <li class='control-operand__item'>
              <button class='control-operand__btn'>
                +
              </button>
            </li>
            <li class='control-operand__item'>
              <button class='control-operand__btn'>
                =
              </button>
            </li>
          </ul>
        </div>
      </section>

    </div>
  </section>
</main>
</body>
</html>
